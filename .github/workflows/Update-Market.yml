name: Sync JSON to EdgeOne Page

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Configure Git Identity
        run: |
          GIT_USER_NAME="${GIT_USER_NAME:-${GITHUB_ACTOR}}"
          GIT_USER_EMAIL="${GIT_USER_EMAIL:-${GITHUB_ACTOR}@users.noreply.github.com}"
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"
          git config --global safe.directory "$GITHUB_WORKSPACE"

      - name: Install Dependencies and Build
        id: build_all
        run: |
          pnpm install --frozen-lockfile=false
          pnpm build

      - name: Generate JSON Data
        if: ${{ success() }}
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          CATEGORIES_API_BASE: ${{ secrets.CATEGORIES_API_BASE }}
          CATEGORIES_API_URL: ${{ secrets.CATEGORIES_API_URL }}
          INCREMENTAL_UPDATE: 'true'
        run: pnpm run scan

      - name: Deploy full static site to pages branch
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          rm -rf /tmp/public
          mkdir -p /tmp/public
          cp -r public/* /tmp/public/
          git checkout --orphan pages
          git rm -rf . || true
          git clean -fdx || true
          cp -r /tmp/public/* .
          echo "" > .nojekyll
          if [ -n "$CUSTOM_DOMAIN" ]; then echo "$CUSTOM_DOMAIN" > CNAME; fi
          git remote set-url origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          git add -A
          git commit -m "Deploy static site and JSON: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true
          git push -f --set-upstream origin pages
